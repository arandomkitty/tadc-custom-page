<head>
<style>
  .button {
    border-width: 10px;
    border-color: #DB0004;
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    position: absolute;
    bottom: 10%;
    right: 10%;
	border-style: inset;
	border-top-color: #DB0004;
    border-left-color: #FFFE2B;
    border-right-color: #FFFE2B;
    border-bottom-color: #0065E1;
  }
  
div[id*="title-bar"]:not([id*="text"],[id*="controls"]) {
  position: relative;
  cursor: move;
}

div[id*="window"]:not([id*=windows],[id*="window-body"]) {
  position: absolute;
  margin: 0px !important;
}

div[id*="window-body"] {
  margin: 0px !important;
  min-width: 150px;
  min-height: 75px;
}

img, div{
	-drag: none;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -ms-user-select: none;
}

p{
  user-select: text !important;
  -moz-user-select: text !important;
  -webkit-user-drag: auto !important;
  -webkit-user-select: text !important;
  -ms-user-select: text !important;
  color: black !important;
}

[id*="title-bar-text"] {
  font-family: "Pixelated MS Sans Serif";
}

button {
  font-family: "Pixelated MS Sans Serif";
  font-size: 12px !important;
}

[id^="P2-"] {
  font-family: "Pixelated MS Sans Serif";
  font-size: 12px !important;
}

p:not([class="p"], [id^="P2-"]) {
  content: url(https://64.media.tumblr.com/b22e49d8f52d0e90857458021399339d/63c60cacbd7469c6-f8/s540x810/672e574b011045df3ff463ddc3ddc98f88725fbd.png);
}

[id*="P-restart"] {
    content: url('Attention.png') !important;
}

[id*="P-update"], [id*="P-date"] {
  content: url('976.png') !important;
}

[id*="P-cdate"] {
  content: url('CaineTransparentLowRes.png') !important;
  object-fit: contain;
  filter: contrast(175%);
}

</style>

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById("title-bar"+i)) {
    document.getElementById("title-bar" + i).onmousedown = dragMouseDown;
	i++;
  } else if (document.getElementById("title-bar-unknown"+i)) {
    document.getElementById("title-bar-unknown" + i).onmousedown = dragMouseDown;
	i++;
  } else if (document.getElementById("title-bar-restart"+i)) {
    document.getElementById("title-bar-restart"+i).onmousedown = dragMouseDown;
	i++;
  } else if (document.getElementById("title-bar-update"+i)) {
    document.getElementById("title-bar-update"+i).onmousedown = dragMouseDown;
	i++;
  } else if (document.getElementById("title-bar-critical"+i)) {
    document.getElementById("title-bar-critical"+i).onmousedown = dragMouseDown;
	i++;
  } else if (document.getElementById("title-bar-date"+i)) {
    document.getElementById("title-bar-date"+i).onmousedown = dragMouseDown;
	i++;
  } else if (document.getElementById("title-bar-cdate"+i)) {
    document.getElementById("title-bar-cdate"+i).onmousedown = dragMouseDown;
	i++;
  }

  function dragMouseDown(e) {
  if(event.target.classList.contains("title-bar") || event.target.classList.contains("title-bar-text") ) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
	elmnt.style.zIndex = z;
	z++;
	}
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";

  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
